name: Build and Deploy Docker Image 

on:
  push:
    branches: [ "main" ]
  pull_request:
   branches: [ "main" ]

env:
  # PROJECT_ID: ${{ secrets.GKE_PROJECT }} # apt-diode-386016
  # GAR_LOCATION: us-central1 # TODO: update region of the Artifact Registry
  GKE_CLUSTER: cluster-1    # TODO: update to cluster name
  GKE_ZONE: asia-east1-a   # TODO: update to cluster zone
  DEPLOYMENT_NAME: node-app-deployment # TODO: update to deployment name
  CONTAINER_NAME: node-app-container # TODO: update to deployment name
  # REPOSITORY: node-repo # TODO: update to Artifact Registry docker repository
  IMAGE: loveleshagrawal/k8s-node-app

jobs:

  build-push-image:
    runs-on: ubuntu-latest

    # Map a step output to a job output
    outputs:
      hash: ${{ steps.git_commit_hash.outputs.hash }}

    steps:
    - uses: actions/checkout@v3

    - name: Get Git Commit Hash
      id: git_commit_hash
      run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME  }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build the Docker image
      run: docker build ./server --file ./server/Dockerfile --tag ${{ secrets.DOCKER_USERNAME  }}/k8s-node-app:${{ steps.git_commit_hash.outputs.hash }}
    
    - name: Push image on Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME  }}/k8s-node-app:${{ steps.git_commit_hash.outputs.hash }}

  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    needs: build-push-image
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Alternative option - authentication via credentials json
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # Get the GKE credentials so we can deploy to the cluster
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # Set up kustomize
    # - name: Set up Kustomize
    #   working-directory: k8s_objects
    #   run: |-
    #     curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
    #     chmod u+x ./kustomize
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      working-directory: k8s_objects
      run: |-
        # Apply all yaml files
        kubectl apply -f .
        # replacing the image name in the k8s template
