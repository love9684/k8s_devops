name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t loveleshagrawal/k8s-node-app .
    - name: Login Docker
    - uses: docker/login-action@v1
      with:
        registry: loveleshagrawal/k8s-node-app
        username: ${{ secrets.DOCKER_USERNAME  }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - run: docker push loveleshagrawal/k8s-node-app
